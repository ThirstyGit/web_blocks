<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./upload.css">
  <style>
    .example-center {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
  <title>Document</title>
</head>
<body>
  <div class="example-center">
    <form id="image-form" class="update-form" action="changeimage" method="POST" enctype="multipart/form-data">
      <div class="upload-main-container">
        <div class="upload-container" id="upload-container">
            <div class="image-container">
              <img src="" alt="" id="preview-image">
            </div>
            <div class="content">
              <div class="upload-text" id="upload-text">Upload an Image.</div>
            </div>
            <div class="cancel-button" id="cancel-button">
              &#10799;
            </div>
        </div>
        <div class="file-container">
            <input type="file" name="file" id="file-input" accept="image/*, .rar, .zip, .7zip" hidden>
            <button type="button" class="main-button" id="main-button">UPLOAD</button>
        </div>
      </div>
  </form>
  </div>
  <script type="text/javascript" src="./upload.js"></script>
</body>
</html>
